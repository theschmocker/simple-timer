<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Timer</h1>
        <div class="timer">
            <div class="display hours">
                <div class="button-up" id="hours-up"></div>
                <span>00</span>
                <p class="label">Hours</p>
                <div class="button-down" id="hours-down"></div>
            </div>
            <div class="display minutes">
                <div class="button-up" id="minutes-up"></div>
                <span>00</span>
                <p class="label">Minutes</p>
                <div class="button-down" id="minutes-down"></div>
            </div>
            <div class="display seconds">
                <div class="button-up" id="seconds-up"></div>
                <span>00</span>
                <p class="label">Seconds</p>
                <div class="button-down" id="seconds-down"></div>
            </div>
        </div>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
